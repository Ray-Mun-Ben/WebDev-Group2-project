<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="customize.css">
</head>
<body>
  <header>
    <h1>Food Items</h1>
  </header>

  <main>
    <section class="food-items">
      <div class="item">
        <input type="checkbox" name="item" value="Burger" data-price="5.99">
        <label>Burger</label>
      </div>
      <div class="item">
        <input type="checkbox" name="item" value="Pizza" data-price="7.99">
        <label>Pizza</label>
      </div>
      <div class="item">
        <input type="checkbox" name="item" value="Salad" data-price="4.99">
        <label>Salad</label>
      </div>
      <!-- Add more food items here -->
    </section>

    <section class="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p id="totalPrice">Total Price: 0.00</p>
    </section>
  </main>

  <script src="customizejava.js"></script>
</body>
</html>
